<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--TITLE-->
    <title>Rock Paper Scissors</title>

    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="gamebody">
        <h1>Rock Paper Scissors</h1>
        <h2>Make your choice!</h2>
        <!-- play function for onclick-->
        <div class="buttons">
            <button id="button1" onclick="play('rock')">Rock</button>
            <button id="button2" onclick="play('paper')">Paper</button>
            <button id="button3" onclick="play('scissors')">Scissors</button>
        </div>
        <div id="bothcontainers">
            <div class="image-text-container">
                <img id = "rps-image-one" src="assets/images/rock-paper-scissor.png" alt="rock paper scissor image">
                <p id = "rps-player-score" >You</p>
            </div>
            <div class="image-text-container">
                <img id = "rps-image-two" src="assets/images/rock-paper-scissor.png" alt="rock paper scissor image">
                <p id = "rps-computer-score">RPS Bot</p>
            </div>
        </div>
        <div id="result"></div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
